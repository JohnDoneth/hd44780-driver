# This workflow runs on every push and checks whether everything looks OK

name: Quick Check

on:
  push:
    tags:
      - "!v*"
    branches:
      - "*"

env:
  CARGO_TERM_COLOR: always

jobs:
  quick_check:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        feature: ["", "async"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: thumbv7em-none-eabi
          override: true
          components: clippy, rustfmt

      - name: Cache Dependencies & Build Outputs
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions/checkout@v2

      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      # Introducing fmt alone first
      # - name: Cargo clippy
      #   uses: actions-rs/cargo@v1
      #   with:
      #     command: clippy
      #     args: -- -D warnings

      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --features ${{ matrix.feature }}

      - name: Cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --verbose --features ${{ matrix.feature }}
